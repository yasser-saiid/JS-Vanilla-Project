<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>register</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        <!-- Your custom styles (optional) -->
        <link  rel="stylesheet" href="css/register page.css">
    </head>
    <body>
        <!-- Start your project here-->
        <section class="register-component">
            <div class="container-fluid">
                <!-- Just an image -->
                <nav class="navbar pt-4">
                    <a class="navbar-brand" href="huddle landing.html">
                        <img src="img/logo.svg" alt="logo">
                    </a>
                </nav>
                <!-- form register -->
                <div class="header">
                    <h2 class="text-center mb-4 text-white text-capitalize">huddle register</h2>
                    <hr>
                </div>
                <div class="form-register mt-5">
                    <div class="row m-0">
                        <div class="col-md-7 p-4 m-auto form">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">First name</label>
                                        <input type="text" class="form-control" aria-label="First name">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Last name</label>
                                        <input type="text" class="form-control" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" aria-label="email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" aria-label="password">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" aria-label="confirm password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn btn-light rounded-pill d-block">Sign in</button>
                                <div class="social-register">
                                    <div class="facebook">
                                        <i class="fa fa-facebook"></i>
                                    </div>
                                    <div class="twitter">
                                        <i class="fa fa-twitter"></i>
                                    </div>
                                    <div class="instagram">
                                        <i class="fa fa-instagram"></i>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>    
        </section>
        
        <!-- /Start your project here-->
        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- main core JavaScript -->
        <script src="js/main.js"></script>
    </body>
</html>
