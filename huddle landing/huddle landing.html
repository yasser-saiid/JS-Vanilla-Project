<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>huddle landing</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        <!-- Your custom styles (optional) -->
        <link  rel="stylesheet" href="css/huddle page.css">
    </head>
    <body>
        <!-- Start your project here-->
        <section class="huddle-component">
            <div class="container-fluid">
                <!-- Just an image -->
                <nav class="navbar pt-4 mb-md-5">
                    <a class="navbar-brand" href="huddle landing.html">
                        <img src="img/logo.svg" alt="logo">
                    </a>
                </nav>
                <div class="row m-0 p-2">
                    <div class="col-md-7 p-0">
                        <div class="img">
                            <img src="img/illustration-mockups.svg" alt="mockups" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="description py-3">
                            <h2 class="fs-1">Build The Community Your Fans Will Love</h2>
                            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
                            <a href="register.html">
                                <button type="button" class="btn btn-light rounded-pill">Register</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="facebook">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="twitter">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <div class="instagram">
                        <i class="fa fa-instagram"></i>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- /Start your project here-->
        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- main core JavaScript -->
        <script src="js/main.js"></script>
    </body>
</html>
