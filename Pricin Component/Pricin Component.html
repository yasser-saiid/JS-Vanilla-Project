<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pricin Component</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        <!-- Your custom styles (optional) -->
        <link  rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Start your project here-->
        <div class="pricing-component">
            <div class="container">
                <div class="heading">
                    <h1 class="text-center">Our Pricing</h1>
                </div>
                <div class="switch text-center">
                    <span class="font-weight-bold mr-2 text-black-50">Annually</span>
                    <label class="switch-btn">
                        <input type="checkbox" id="togBtn">
                        <div class="slider round"></div>
                    </label>
                    <span class="font-weight-bold ml-2 text-black-50">Monthly</span>
                </div>
                <!-- start card container -->
                <div class="pricing-card row d-flex justify-content-center mt-5 p-3">
                    <!-- start pricing cards -->
                    <!-- frist card -->
                    <div class="card col-md-4 mb-2">
                        <div class="card-body text-center">
                            <h5 class="card-title text-center mt-4">Basic</h5>
                            <h2 class="pricing text-center mb-3 font-weight-bold" id='basic'>$199.99</h2>
                            <ul class="list-group list-unstyled">
                                <li>500 GB Storage</li>
                                <li>2 Users Allowed</li>
                                <li>Send up to 3 GB</li>
                            </ul>
                            <a href="#" class="btn d-block border border-secondar font-weight-bold my-4">LEARN MORE</a>
                        </div>
                    </div>
                    <!-- second card -->
                    <div class="card col-md-4 mb-2">
                        <div class="card-body text-center">
                            <h5 class="card-title text-center mt-4">Professional</h5>
                            <h2 class="pricing text-center mb-3 font-weight-bold" id='professional'>$249.99</h2>
                            <ul class="list-group list-unstyled">
                                <li>1 TB Storage</li>
                                <li>5 Users Allowed</li>
                                <li>Send up to 10 GB</li>
                            </ul>
                            <a href="#" class="btn d-block border border-secondar font-weight-bold my-4">LEARN MORE</a>
                        </div>
                    </div>
                    <!-- therd card -->
                    <div class="card col-md-4 mb-2">
                        <div class="card-body text-center">
                            <h5 class="card-title text-center mt-4">Master</h5>
                            <h2 class="pricing text-center mb-3 font-weight-bold" id='master'>$339.99</h2>
                            <ul class="list-group list-unstyled">
                                <li>2 TB Storage</li>
                                <li>10 Users Allowed</li>
                                <li>Send up to 20 GB</li>
                            </ul>
                            <a href="#" class="btn d-block border border-secondar font-weight-bold my-4">LEARN MORE</a>
                        </div>
                    </div>
                    <!-- /end pricing cards -->
                </div>
                <!-- /end card container -->
            </div>
        </div>
        <!-- /end your project here-->
        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- main core JavaScript -->
        <script src="js/main.js"></script>
    </body>
</html>
