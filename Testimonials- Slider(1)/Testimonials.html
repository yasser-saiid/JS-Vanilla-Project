<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tistimonials Slider</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="css/mdb.min.css" >
        <!-- Your custom styles (optional) -->
        <link  rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Start your project here-->
        <section class="testi-container d-flex justify-content-center align-content-center">
            <div class="m-auto  w-responsive  card-container">
                <div class="card testimonial-card p-2 bg-card">
                    <!-- testimonial img -->
                    <div class="avatar mx-auto white view overlay zoom rounded-circle z-depth-1-half">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(8).jpg" class="img-fluid" alt="woman avatar" id="person-img">
                    </div>
                    <!-- testimonial content -->
                    <div class="card-body text-center">
                        <!-- Name -->
                        <h4 class="card-title h4-responsive" id="person-name">Anna Doe</h4>
                        <!-- title-->
                        <h6 class="card-job grey-text" id="person-job">Web Devolper</h6>
                        <!-- Malwarebytes -->
                        <div id="stars">
                            <i class="fa fa-star blue-text"> </i>
                            <i class="fa fa-star blue-text"> </i>
                            <i class="fa fa-star blue-text"> </i>
                            <i class="fa fa-star blue-text"> </i>
                            <i class="fa fa-star wite-text"> </i>
                        </div>
                        <hr>
                        <!-- Quotation -->
                        <p class="card-content lead grey-text article__content" id="person-text">
                            <i class="fa fa-quote-left"></i> 
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, incidunt non. Consequatur quas molestias repellat dolorem architecto, omnis optio voluptatibus dolores hic animi eum beata
                            <i class="fa fa-quote-right"></i> 
                        </p>
                    </div>
                    <!--PREV NEXT random BUTTON-->
                    <div class="icon-container text-center ">
                        <!--PREV NEXT BUTTON-->
                        <i class="fa fa-angle-double-left fa-2x mx-2 prev-btn"></i>
                        <i class="fa fa-angle-double-right fa-2x mx-2 next-btn"></i>
                        <br>
                        <button class="btn grey-text random-btn">suprise me</button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- /Start your project here-->
        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
