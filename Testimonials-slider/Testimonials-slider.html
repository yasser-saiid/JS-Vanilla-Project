<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Slider</title>
    <link rel="stylesheet" href="./style files/font-awesome.min.css">
    <link rel="stylesheet" href="./style files/normalize.css">
    <link rel="stylesheet" href="./style files/bootstrap.min.css">
    <link rel="stylesheet" href="./style files/mdb.min.css">
    <link rel="stylesheet" href="./style files/testimonials-slider.css">
</head>
<body>
    <section class="silder-container">
        <div class="slider-content row p-0 m-0">
            <div class="content col-md-6 p-0">
                <div class="quote p-5 d-flex justify-content-center align-items-start">
                    <p class="lead h2-responsive mt-md-5 mt-sm-2" id="person-text">I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future.</p>
                </div> 
                <div class="curve p-5 mt-3">
                    <h1 class="h2-responsive mt-3" id="person-name">Tanya Sinclair</h1>
                    <span id="person-job">UX Engineer</span>
                </div>
            </div>
            <div class="img col-md-6 d-flex justify-content-center align-items-center">
                <img src="./img/image-tanya.jpg" alt="persson" class="z-depth-1-half" id="person-img">
                <div class="icon bg-white">
                    <i class="prevuse-btn fa fa-chevron-left d-inline-block px-2"></i>
                    <i class="next-btn fa fa-chevron-right d-inline- px-2"></i>
                </div>
            </div>
        </div>
    </section>

    <script src="./js files/jquery.min.js"></script>
    <script src="./js files/popper.min.js"></script>
    <script src="./js files/bootstrap.min.js"></script>
    <script src="./js files/mdb.min.js"></script>
    <script src="./js files/testimonials-slider.js"></script>
</body>
</html>
